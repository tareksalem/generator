<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Data</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
  <link href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/argon.min.css" type="text/css">
  <link rel="stylesheet" href="assets/css/backend.css">
  <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
</head>

<body class="bg-white bg-gradient-white">
  <div class="mx-auto mt-4" style="width: 95%;">
    <h2>Create Data 
      <button type="button" class="btn btn-warning bg-gradient-warning border-0 btn-round btn-sm reset_data mr-6">Reset</button>
      <button type="button" class="btn btn-success bg-gradient-info border-0 btn-round btn-sm generateReactPages">Generate React Pages</button>
      <button type="button" class="btn btn-success bg-gradient-primary border-0 btn-round btn-sm generateReactRedux">Generate React Redux</button>
      <button type="button" class="btn btn-success bg-gradient-success border-0 btn-round btn-sm generateExpress">Generate Express</button>
    </h2>
    <form>
      <div class="w-100">
        <div class="col-5 px-1 p-0">
          <div class="form-group my-1">
            <input type="email" class="form-control form-control-alternative post_name" id="exampleFormControlInput1"
              placeholder="Name">
          </div>
        </div>
      </div>
      <div class="w-100 row_data">
        <div class="one_row w-100 d-flex my-2">
          <div class="col-4 px-1">
            <div class="form-group my-1">
              <input type="text" class="form-control form-control-alternative key_name"
                placeholder="key name">
            </div>
          </div>
          <div class="col-4 px-1">
            <div class="form-group my-1">
              <select class="form-control text-capitalize form-control-alternative key_type">
                <option value="string">string</option>
                <option value="email">email</option>
                <option value="number">number</option>
                <option value="phone">phone</option>
                <option value="boolean">boolean</option>
                <option value="date">date</option>
              </select>
            </div>
          </div>
          <div class="col-3 px-1">
            <div class="form-group my-1">
              <select class="form-control text-capitalize form-control-alternative key_priority">
                <option value="required">required</option>
                <option value="optional">optional</option>
              </select>
            </div>
          </div>
          <div class="col-1 d-flex align-items-center justify-content-center">
            <button type="button" class="btn btn-danger bg-gradient-danger border-0 btn-round btn-sm d-flex delete_row d-flex align-items-center justify-content-center w-100" style="height: 85%;">Delete</button>
          </div>
        </div>
      </div>
    </form>
    <div class="col px-1 d-flex align-items-center">
      <button type="button" class="btn btn-info bg-gradient-info border-0 btn-round btn-sm add_new">Add New</button>
    </div>
    <div class="col resultExpress px-1 mb-4" style="display: none;">
      <hr>
      <div class="nav-wrapper">
        <ul class="nav nav-pills nav-pills-primary" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#html_result" role="tablist">
              Router
            </a>
          </li>
        </ul>
      </div>
      <div class="tab-content tab-space">
        <div class="tab-pane fade active show html_result" id="rourer_result">
        </div>
      </div>
    </div>

    <div class="col resultReactPages px-1 mb-4" style="display: none;">
      <hr>
      <div class="nav-wrapper">
        <ul class="nav nav-pills nav-pills-primary" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#html_result" role="tablist">
              React Router
            </a>
          </li>
        </ul>
      </div>
      <div class="tab-content tab-space">
        <div class="tab-pane fade active show html_result" id="resultReactPages">
        </div>
      </div>
    </div>
  </div>

</body>
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/js-cookie/js.cookie.js"></script>
<!-- Argon JS -->
<script src="assets/js/argon.min.js"></script>
<script src="assets/js/backend.js"></script>

</html>
